<header
  id="siteHeader"
  class="fixed inset-x-0 top-0 z-50 border-b border-slate-200/70 bg-white/80 backdrop-blur-md transition-[background,box-shadow,border-color] duration-200"
>
  <div class="mx-auto max-w-7xl px-6">
    <div
      id="headerInner"
      class="flex items-center justify-between gap-4 py-5 transition-[padding] duration-200"
    >
      <!-- Brand -->
      <a href="./index.html"
         class="flex items-center gap-3 focus:outline-none focus:ring-2 focus:ring-primary/30 rounded-xl"
         aria-label="Inicio">

        <img
          src="assets/logos/bac-logo.svg"
          alt="Business Angels Club - IAE Business School"
          class="h-10 w-auto"
          loading="eager"
        />

        <div class="leading-tight">
          <div class="text-sm font-extrabold tracking-tight">Business Angels Club</div>
          <div class="text-[10px] font-bold uppercase tracking-[0.22em] text-slate-500">IAE Business School</div>
        </div>
      </a>

      <!-- Desktop nav -->
      <nav class="hidden items-center gap-8 md:flex" aria-label="Navegación principal">
        <a class="navlink text-sm font-semibold text-slate-700 hover:text-primary transition-colors"
           data-path="index.html" href="./index.html#club">El Club</a>

        <a class="navlink text-sm font-semibold text-slate-700 hover:text-primary transition-colors"
           data-path="proceso.html" href="./proceso.html">Proceso</a>

        <a class="navlink text-sm font-semibold text-slate-700 hover:text-primary transition-colors"
           data-path="portfolio.html" href="./portfolio.html">Portfolio</a>

        <a class="navlink text-sm font-semibold text-slate-700 hover:text-primary transition-colors"
           data-path="startups.html" href="./startups.html">Startups</a>

        <a class="navlink text-sm font-semibold text-slate-700 hover:text-primary transition-colors"
           data-path="inversores.html" href="./inversores.html">Inversores</a>
      </nav>

      <!-- Actions (desktop) -->
      <div class="hidden items-center gap-3 md:flex">
        <a href="./startups.html#apply"
           class="inline-flex items-center justify-center rounded-full bg-primary px-5 py-2.5 text-sm font-extrabold text-white shadow-soft hover:brightness-110 transition focus:outline-none focus:ring-2 focus:ring-primary/30">
          Postular startup
        </a>
        <a href="./inversores.html#request"
           class="inline-flex items-center justify-center rounded-full border border-slate-200 bg-white px-5 py-2.5 text-sm font-extrabold text-slate-800 hover:border-primary/30 hover:text-primary transition-colors focus:outline-none focus:ring-2 focus:ring-primary/30">
          Solicitar invitación como inversor
        </a>
      </div>

      <!-- Mobile menu button -->
      <button id="menuBtn"
              class="md:hidden inline-flex items-center justify-center rounded-xl border border-slate-200 bg-white px-3 py-2 text-slate-700 focus:outline-none focus:ring-2 focus:ring-primary/30"
              aria-label="Abrir menú" aria-expanded="false" aria-controls="mobileNav">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <!-- Mobile nav -->
    <div id="mobileNav" class="hidden pb-6 md:hidden">
      <div class="grid gap-2 rounded-2xl border border-slate-200 bg-white p-4" aria-label="Navegación móvil">
        <a class="rounded-xl px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/30"
           href="./index.html#club">El Club</a>
        <a class="rounded-xl px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/30"
           href="./proceso.html">Proceso</a>
        <a class="rounded-xl px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/30"
           href="./portfolio.html">Portfolio</a>
        <a class="rounded-xl px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/30"
           href="./startups.html">Startups</a>
        <a class="rounded-xl px-3 py-2 text-sm font-semibold text-slate-700 hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-primary/30"
           href="./inversores.html">Inversores</a>

        <div class="my-2 border-t border-slate-200/70"></div>

        <div class="grid gap-2">
          <a href="./startups.html#apply"
             class="inline-flex w-full items-center justify-center rounded-full bg-primary px-5 py-3 text-sm font-extrabold text-white shadow-soft hover:brightness-110 transition focus:outline-none focus:ring-2 focus:ring-primary/30">
            Postular startup
          </a>
          <a href="./inversores.html#request"
             class="inline-flex w-full items-center justify-center rounded-full border border-slate-200 bg-white px-5 py-3 text-sm font-extrabold text-slate-800 hover:border-primary/30 hover:text-primary transition-colors focus:outline-none focus:ring-2 focus:ring-primary/30">
            Solicitar invitación como inversor
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
